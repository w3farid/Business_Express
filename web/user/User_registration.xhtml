<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
          
        </style>
    </h:head>
    <h:body>
        <div id="form_for_Reg" align="center">
            <h:form>
                <h1>Registration Form</h1>
            <p:panelGrid columns="2">
                <p:outputLabel for="id" value="User Name:"/>
                <p:inputText id="id"/>
                <p:outputLabel for="name" value="Your Full Name:"/>
                <p:inputText id="name"/>
                <p:outputLabel for="email" value="Email Address:"/>
                <p:inputText id="email"/>
                <p:outputLabel for="pass" value="Password:"/>
                <p:password id="pass"/>
                
                
                <p:outputLabel for="ajax" />
                    <p:commandButton value="Ajax Submit" id="ajax"  />
            </p:panelGrid>
                
        </h:form>
        </div>
    </h:body>
</html>
